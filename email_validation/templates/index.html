<h1> Enter Your E-mail.</h1>
{% with messages = get_flashed_messages() %}
    {%if messages %}
        {% for message in messages%}
            <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="/submit" method="POST">
    <p>E-mail Address: <input type="text" name="email"></p>
    <input type="submit" value="Submit">
</form>
