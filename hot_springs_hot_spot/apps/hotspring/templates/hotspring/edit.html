<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/hotspring/style.css">
    <script src="https://ajax.googleapis.com/ajax/pbs/jquery/3.3.1/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Hot Spring</title>
    {% load static %}
    <script src="{% static 'registration/vapdation.js' %}"></script>
    <pnk href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<header>
    <h1 class="header">Edit Hot Springs</h1>
    <p class="logged_in">Logged in as {{current_user.first_name}} <a href="/logout">Logout</a></p>
    <nav class=" nav">
        <a class="nav-link" href="/home">Home</a>
        <a class="nav-link" href="/find">Discover</a>
        <a class="nav-link" href="/community">Community</a>
        <a class="nav-link" href="/news">News</a>
        <a class="nav-link" href="/about_me">About</a>
        </div>
    </nav>
</header>

<body>
    
    <div class="container">
        <h4><a href="/view/{{hotspring.id}}">Back</a></h4>
        <form action="/edit/{{hotspring.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label class="label" for="name">Name: </label>
                <input type="text" class="form-control" placeholder="{{hotspring.name}}" name="name">
            </div>
            <div class="form-group">
                <label class="label" for="city">City: </label>
                <input type="text" class="form-control" placeholder="{{hotspring.city}}" name="city">
            </div>
            <div class="form-group" >
                <label class="label" for="state">State: </label>
                <input type="text" class="form-control" placeholder="{{hotspring.state}}" name="state">
            </div>
            <div class="form-group" >
                <label class="label" for="country">Country: </label>
                <input type="text" class="form-control" placeholder="{{hotspring.country}}" name="country">
            </div>
            <div class="form-group" >
                <label class="label" for="comment">Comments: </label>
                <textarea class="form-control" rows="3" placeholder="{{hotspring.comment}}" name="comment"></textarea>
            </div>
            <div class="form-group" >
                <input class="btn btn-primary" type="submit" value="Edit">
            </div>
       </form> 
       
    </div>
</div>
</body>

</html>
