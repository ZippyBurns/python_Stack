<h1>All Users</h1><a href="/">Home</a>
{% for user in all_users %}
<p>ID: {{user["id"]}}</p>
<p>Full Name: {{user["full_name"]}}</p>
<p>E-mail: {{user["email"]}}</p>
<p>Created at:{{user["created_at"]}}</p>
<p>Updated at: {{user["updated_at"]}}</p>
<a href="/users/{{all_users[0]['id']}}">SHOW</a>
<a href="/users/{{all_users[0]['id']}}/edit">Edit</a>
<a href="/users/{{all_users[0]['id']}}/delete">Delete</a>
{% endfor %}

<a href="/create_user">Create User</a>
